services:
  postgres:
    image: postgres:16-alpine
    container_name: xclone-postgres
    environment:
      POSTGRES_DB: xclone
      POSTGRES_USER: xclone_user
      POSTGRES_PASSWORD: xclone_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - xclone-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xclone_user -d xclone"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: xclone-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - xclone-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  xclone-network:
    driver: bridge