spring:

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/xclone
    username: xclone_user
    password: xclone_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Use 'create' initially, then 'validate' with migrations
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

app:
  auth:
    secure-cookies: false # Allow HTTP in local dev